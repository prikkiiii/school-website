  <img class="mySlides" src="2.jpeg" style="width:100%" height="670">
  <img class="mySlides" src="3.jpeg" style="width:100%" height="670">
<img class="mySlides" src="5.jpg" style="width:100%" height="670">

<script>
var myIndex = 0;
//carousel();

function carousel() 
{
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) 
	{
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) 
{
myIndex = 1
}    
    x[myIndex-1].style.display = "block";  
   setTimeout(carousel, 2000); 
}
</script>
